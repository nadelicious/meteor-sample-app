<template name="addpost">
    <div class="modal fade" id="add-post-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Create a post</h4>
                </div>
                <div class="modal-body">
                    <form id="add-post-form">
                        <p class="hidden alert alert-danger"> Some fields are missing. </p>
                        <div class="form-group">
                            <label for="title">Title<span class="required">*</span></label>
                            <input type="text" class="form-control" name="title" placeholder="title" autocomplete="off" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description<span class="required">*</span></label>
                            <textarea class="form-control" rows="4" placeholder="description" name="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <div class="text-center">
                                <img src="" class="modal-img hidden">
                            </div>
                            <label for="photo">Upload a photo<span class="required">*</span></label>
                             <input type="hidden" name="filelocation">
                            <input type="hidden" name="filename">
                            <input type="file" class="form-control" name="photo" placeholder="photo" required >
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="create-post-btn">Create</button>
                </div>
            </div>
        </div>
    </div>
</template>
