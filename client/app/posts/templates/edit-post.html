<template name="editpost">
    <div class="modal fade" id="edit-post-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Edit this post</h4>
                </div>
                <div class="modal-body">
                    <form id="edit-post-form">
                         <p class="hidden alert alert-danger"> Some fields are missing. </p>
                        <input type="hidden" name="id">
                        <div class="form-group">
                            <label for="title">Title<span class="required">*</span></label>
                            <input type="text" class="form-control" name="title" placeholder="title" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description<span class="required">*</span></label>
                            <textarea class="form-control" rows="4" name="description" placeholder="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <div class="text-center">
                                <img src="" class="modal-img">
                            </div>
                            <label for="photo">Upload a photo</label>
                            <input type="hidden" name="filelocation">
                            <input type="hidden" name="filename">
                            <input type="file" class="form-control" name="photo" placeholder="photo">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="edit-post-btn">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</template>
